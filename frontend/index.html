<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirror of Tomorrow</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            color: #e0e0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chamber-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .chamber-shell {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a2e, #0a0a0f);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chamber-core {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, #3a3a6e, #1a1a2e);
        }

        .chamber-overlay {
            position: absolute;
            bottom: -40px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes pulse-loading {
            0% { transform: scale(1); background: #444; }
            50% { transform: scale(1.1); background: #666; }
            100% { transform: scale(1); background: #444; }
        }

        @keyframes idle-breath {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes pulse-active {
            0% { transform: scale(1); background: #2a2a5e; }
            50% { transform: scale(1.08); background: #4a4a8e; }
            100% { transform: scale(1); background: #2a2a5e; }
        }

        .io-section {
            padding: 20px;
            background: #111;
            display: flex;
            gap: 20px;
        }

        .input-area, .output-area {
            flex: 1;
        }

        #prompt-input {
            width: 100%;
            padding: 12px;
            background: #1a1a1f;
            border: 1px solid #333;
            color: #e0e0f0;
            font-size: 16px;
        }

        #prompt-submit {
            margin-top: 10px;
            padding: 10px 20px;
            background: #3a3a6e;
            border: none;
            color: white;
            cursor: pointer;
        }

        #output-display {
            background: #1a1a1f;
            padding: 15px;
            border: 1px solid #333;
            min-height: 150px;
        }
    </style>
</head>

<body>

    <!-- Chamber -->
    <div class="chamber-container">
        <div id="chamber-core"></div>
    </div>

    <!-- Input + Output -->
    <div class="io-section">
        <div class="input-area">
            <input id="prompt-input" type="text" placeholder="Speak to the chamber...">
            <button id="prompt-submit">Send</button>
        </div>

        <div class="output-area">
            <div id="output-display"></div>
        </div>
    </div>

    <script type="module">
        import MainUI from "./main/main_ui.js";

        const ui = new MainUI();
        ui.init();
    </script>

</body>
</html>
